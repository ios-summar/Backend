spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/test
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      dialect: org.hibernate.dialect.MariaDB106Dialect
      show_sql: true
      hbm2ddl:
        auto: create
    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: true
